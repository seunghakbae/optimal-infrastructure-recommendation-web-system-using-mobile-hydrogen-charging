<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHVmZmVkcmljZWNyYWNrZXIiLCJhIjoiY2p6bnN1bTRwMDdxMTNucTVkeTZpbWtjZiJ9.OD-UUwUvuSSnRu-E0JPXrA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/puffedricecracker/cjzu870ag1n1m1clm6hx70r1a',
        center: [127.0016985, 37.5642135], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    var hoveredStateId =  null;
    var canvas = map.getCanvasContainer();
    var dong = {{ dong|safe }};
    console.log(dong);

    map.on('load', function () {

        map.addSource("states", {
            "type": "geojson",
            "data": dong
        });

        map.addLayer({
            'id': 'dong',
            'type': 'fill',
            'source': "states",
            'layout': {},
            'paint': {
                'fill-color':
                    ["let", "points", ["/", ["get", "grading"], ["get", "sq-km"]],
                        [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            8,
                            [
                                "interpolate",
                                ["linear"],
                                ["var", "points"],
                                5,
                                ["to-color", "#edf8e9"],
                                8,
                                ["to-color", "#006d2c"]
                            ],
                            10,
                            [
                                "interpolate",
                                ["linear"],
                                ["var", "points"],
                                1.5,
                                ["to-color", "#f4f0f4"],
                                2.5,
                                ["to-color", "#41c6dd"],
                                3.5,
                                ["to-color", "#3cbadd"],
                                4.5,
                                ["to-color", "#26abdd"],
                                5.5,
                                ["to-color", "#1e8cdd"],
                                6.5,
                                ["to-color", "#0c6ddd"],
                                7.5,
                                ["to-color", "#0b64cb"],
                                8.5,
                                ["to-color", "#0a5ab6"],
                                9.5,
                                ["to-color", "#08519c"]
                            ]
                        ]
                    ],
                "fill-opacity": ["case",
                    ["boolean", ["feature-state", "hover"], false],
                    1,
                    0.8
                ]
            }
        });

        /* 동 animation  */
        map.on("mousemove", "dong", function(e) {
            if (e.features.length > 0) {
                if (hoveredStateId) {
                    map.setFeatureState({source: 'states', id: hoveredStateId}, { hover: false});
                }
                hoveredStateId = e.features[0].id;
                map.setFeatureState({source: 'states', id: hoveredStateId}, { hover: true});
            }
        });

        map.on("mouseleave", "dong", function() {
            if (hoveredStateId) {
                map.setFeatureState({source: 'states', id: hoveredStateId}, { hover: false});
            }
            hoveredStateId =  null;
        });

        /* 동 팝업표시 */
        map.on('mousemove', 'dong', function(e) {
            map.getCanvas().style.cursor = 'pointer';
            var coordinates = e.features[0].geometry.coordinates[0][0].slice();

            //console.log(e.features[0].geometry.coordinates[0][0])
            var description = e.features[0].properties.adm_nm;

            popup.setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        map.on('mouseleave', 'dong', function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

    });
</script>
